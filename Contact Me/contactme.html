    <body>
        <div class="contactme_page">
            <h1 class="karla">
                Like what you see?

            <h3 class="bitter">
                Feel free to drop me a message and I'll get back to you as soon as

            <form>
                <div class="form_box">

                    </div>  

                    <div class="full_box">

                    </div>

                    <div class="half_box">
                        <input type="email" required name="email" placeholder="E-Mail">
                    </div>

                    <div class="big_box">   
                        
                        <textarea id="message" rows="4" placeholder="Message"></textarea >
                    </div>

                    <div class="row">
                        <input type="submit" value="Send Message">
                    </div>
                </div>
            </form>
