<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@0;1&family=Karla&display=swap" rel="stylesheet">
        <link rel="normalize" href="normalize.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">

        <div class="nav">
            
            <a class="active" href="Contact me!">Contact me!</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            
        </div>

        <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
                <ul>
                <li><a class="active" href="Contact me!">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                </ul>
            </div>
        </div>

    </head>

    <div class="main_page">
        <h1 class="karla">
            Like what you see?
        </h1>

        <h3 class="bitter">
            Feel free to drop me a message and I'll get back to you as soon as 
            I can! Don't be scared, I won't bite!
        </h3>

        <form>
            <div class="form_box">

                <div class="contact">
                    <h3>Contact me!</h3>
                </div>  

                <div class="full_box">
                    
                    <input type="text" required name="username" placeholder="Name">
                </div>

                <div class="half_box">
                    <input type="email" required name="email" placeholder="E-Mail">
                </div>

                <div class="big_box">   
                    
                    <textarea id="message" rows="4" placeholder="Message"></textarea >
                </div>

                <div class="row">
                    <input type="submit" value="Send Message">
                </div>
            </div>
        </form>
    </div>



</html>
